<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multer file select</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container mt-5" style="width: 500px;">
        <h1>
            <p><mark>Multer</mark>File upload</p>
        </h1>
        <div class="input-group mt-5">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04">Choose an image file</label>
            </div>
            <div class="container mt-5">
                <button type="button" id="submitBtn" class="btn btn-secondary">Upload</button>
            </div>
        </div>

        <script>
            $('#submitBtn').on('click', (e) => {
                e.preventDefault();
                let selectedFile = $('#inputGroupFile04')[0].files[0];
                console.log("selectedFile  ===>>>  ", selectedFile);
                let fd = new FormData();
                fd.append('image', selectedFile);

                $.ajax({
                    url: '/upload',
                    method: 'POST',
                    data: fd,
                    processData: false,
                    contentType: false,
                    success: (success) => {
                        console.log(success.responseJSON.message);
                        alert(success.responseJSON.message)
                    },
                    error: (error) => {
                        console.log(error.responseJSON.error);
                        alert(error.responseJSON.error);
                    }
                });
            });
        </script>
</body>

</html>
